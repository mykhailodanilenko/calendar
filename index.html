<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="icon" type="image/png" href="assets/icons8-timeline-week-48.png">
</head>

<body>
    <div class="view-calendar">
        <div class="menu">
            <span class="title">Calendar</span>
            <select name="filter" id="filter" class="dropdown form-select">
                <option value="all">All members</option>
                <option value="michael">Michael</option>
                <option value="sergey">Sergey</option>
                <option value="ivan">Ivan</option>
                <option value="olga">Olga</option>
            </select>
            <button class="create-btn btn btn-primary"
                onclick="document.querySelector('.view-calendar').style.visibility='hidden'; document.querySelector('.view-addevent').style.visibility='visible'">
                New event +
            </button>
        </div>
        <div class="container-calendar">
            <div class="calendar">
                <div class="table_header bg-primary">
                    <div class="header-slot">Time</div>
                    <div class="header-slot">Monday</div>
                    <div class="header-slot">Tuesday</div>
                    <div class="header-slot">Wednesday</div>
                    <div class="header-slot">Thursday</div>
                    <div class="header-slot">Friday</div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">10:00</div>
                    <div class="blank_slot bg-light mon10"></div>
                    <div class="blank_slot bg-light tue10"> </div>
                    <div class="blank_slot bg-light wed10"> </div>
                    <div class="blank_slot bg-light thu10"> </div>
                    <div class="blank_slot bg-light fri10"> </div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">11:00</div>
                    <div class="blank_slot bg-light mon11"></div>
                    <div class="blank_slot bg-light tue11"> </div>
                    <div class="blank_slot bg-light wed11"> </div>
                    <div class="blank_slot bg-light thu11"> </div>
                    <div class="blank_slot bg-light fri11"> </div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">12:00</div>
                    <div class="blank_slot bg-light mon12"></div>
                    <div class="blank_slot bg-light tue12"> </div>
                    <div class="blank_slot bg-light wed12"> </div>
                    <div class="blank_slot bg-light thu12"> </div>
                    <div class="blank_slot bg-light fri12"> </div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">13:00</div>
                    <div class="blank_slot bg-light mon13"></div>
                    <div class="blank_slot bg-light tue13"> </div>
                    <div class="blank_slot bg-light wed13"> </div>
                    <div class="blank_slot bg-light thu13"> </div>
                    <div class="blank_slot bg-light fri13"> </div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">14:00</div>
                    <div class="blank_slot bg-light mon14"></div>
                    <div class="blank_slot bg-light tue14"> </div>
                    <div class="blank_slot bg-light wed14"> </div>
                    <div class="blank_slot bg-light thu14"> </div>
                    <div class="blank_slot bg-light fri14"> </div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">15:00</div>
                    <div class="blank_slot bg-light mon15"></div>
                    <div class="blank_slot bg-light tue15"> </div>
                    <div class="blank_slot bg-light wed15"> </div>
                    <div class="blank_slot bg-light thu15"> </div>
                    <div class="blank_slot bg-light fri15"> </div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">16:00</div>
                    <div class="blank_slot bg-light mon16"></div>
                    <div class="blank_slot bg-light tue16"> </div>
                    <div class="blank_slot bg-light wed16"> </div>
                    <div class="blank_slot bg-light thu16"> </div>
                    <div class="blank_slot bg-light fri16"> </div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">17:00</div>
                    <div class="blank_slot bg-light mon17"></div>
                    <div class="blank_slot bg-light tue17"> </div>
                    <div class="blank_slot bg-light wed17"> </div>
                    <div class="blank_slot bg-light thu17"> </div>
                    <div class="blank_slot bg-light fri17"> </div>
                </div>
                <div class="calendar__row bg-dark">
                    <div class="time">18:00</div>
                    <div class="blank_slot bg-light mon18"></div>
                    <div class="blank_slot bg-light tue18"> </div>
                    <div class="blank_slot bg-light wed18"> </div>
                    <div class="blank_slot bg-light thu18"> </div>
                    <div class="blank_slot bg-light fri18"> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="view-addevent">
        <div class="errormsg-wrapper">
            <div class="errormsg-container">
                Failed to create an event. Time slot is already booked.
            </div>
        </div>
        <form class="form" id="form1" onsubmit="function submitPrevent(event){preventDefault();}">
            <div class="formline">
                <div class="formtext">
                    Name of the event:
                </div><input type="text" placeholder="enter event name" class="name-input" required="required"> <br>
            </div>
            <div class="formline">
                <div class="formtext">
                    Participants:
                </div><select size="5" multiple name="members" id="members" class="member-selector">
                    <option value="all" selected="selected" id="all-user-selector">All members</option>
                    <option value="michael" id="michael-user-selector">Michael</option>
                    <option value="sergey" id="sergey-user-selector">Sergey</option>
                    <option value="ivan" id="ivan-user-selector">Ivan</option>
                    <option value="olga" id="olga-user-selector">Olga</option>
                </select>
            </div>
            <div class="formline">
                <div class="formtext">
                    Day:
                </div><select name="days" id="days" class="day-selector">
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                </select>
            </div>
            <div class="formline">
                <div class="formtext">
                    Time:
                </div><select name="time" id="time" class="time-selector">
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                </select>
            </div>

            <div class="button-container">
                <button class="formbutton btn btn-secondary cancel">
                    Cancel
                </button>
                <button class="formbutton submit btn btn-primary" type="button" form="form1">
                    Create
                </button>
            </div>

        </form>
    </div>
    <div class="popup-container">
        <div class="popup">
            <div class="button-container-form"><button class="deny-delete btn btn-secondary">No</button><button
                    class="confirm-delete btn btn-primary">Yes</button></div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
