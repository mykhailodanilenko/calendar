<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an event</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="view2">
        <div class="errormsg_wrapper">
            <div class="errormsg_container">
                Failed to create an event. Time slot is already booked.
            </div>
        </div>
        <form class="form">
            <div class="formline">
                <div class="formtext">
                    Name of the event:
                </div><input type="text"> <br>
            </div>
            <div class="formline">
                <div class="formtext">
                    Participants:
                </div><select size="5" multiple name="members" id="members">
                    <option value="all">All members</option>
                    <option value="michael">Michael</option>
                    <option value="sergey">Sergey</option>
                    <option value="ivan">Ivan</option>
                    <option value="olga">Olga</option>
                </select>
            </div>
            <div class="formline">
                <div class="formtext">
                    Day:
                </div><select name="days" id="days">
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                </select>
            </div>
            <div class="formline">
                <div class="formtext">
                    Time:
                </div><select name="time" id="time">
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                </select>
            </div>

            <div class="button-container">
                <button class="formbutton" onclick="window.open('', '_self', ''); window.close();">
                    Cancel
                </button>
                <button class="formbutton">
                    Create
                </button>
            </div>

        </form>
    </div>
</body>
</html>
